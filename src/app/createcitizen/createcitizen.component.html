<div class="m-3  pt-2-">
  <h1 class="text-info">Create Citizen</h1>
</div>
<div class = "w-50 shadow pt-3 p-5 m-5 bg-white rounded vertical-center-row m-auto align-content-center">


  <form (ngSubmit)="createCitizen(form)" #form="ngForm" enctype="application/x-www-form-urlencoded" >

            <div class="form-group col-md-6">
              <label>First name</label>
              <input type="text" class="form-control" [(ngModel)]="citizenmodel.firstname" name="firstname" placeholder="First name" ngModel>
            </div>

              <div class="form-group col-md-6">
                <label >Last name</label>
                <input type="text" class="form-control" [(ngModel)]="citizenmodel.lastname" name="lastname" placeholder="Last name"  >
              </div>



          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" [(ngModel)]="citizenmodel.email" name="email" id="inputEmail4" placeholder="Email" >
          </div>


        <div class="form-group col-md-6">
          <label for="location_h">Localisation Horizontal </label>
          <input type="text" class="form-control" [(ngModel)]="citizenmodel.localizationH" name="localization_h" id="location_h" placeholder="17.89" >
        </div>

        <div class="form-group col-md-6">
          <label for="location_v">Localisation Horizontal </label>
          <input type="text" class="form-control" [(ngModel)]="citizenmodel.localizationV" name="localization_v" id="location_v" placeholder="89.52" >
        </div>

        <div class="form-group col-md-6">
          <label for="cin"> Cin </label>
          <input type="text" class="form-control" [(ngModel)]="citizenmodel.cin" name="cin" id="cin" placeholder="03184466" >
        </div>

        <div class="form-group col-md-6">
          <label for="phonenumber">Phone Number </label>
          <input type="text" class="form-control" [(ngModel)]="citizenmodel.phonenumber" name="phonenumber" id="phonenumber" placeholder="464684" >
        </div>

        <div class="form-group col-md-6">
          <label for="phonenumber2">Phone Number 2 </label>
          <input type="text" class="form-control" [(ngModel)]="citizenmodel.phonenumber2" name="phonenumber2" id="phonenumber2" placeholder="464684" >
        </div>

        <div class="form-group col-md-6">
          <label for="familyphonenumber">Family Phone Number </label>
          <input type="text" class="form-control" [(ngModel)]="citizenmodel.familyNumber" name="" id="familyphonenumber" placeholder="6466652" >
        </div>

        <div class="form-group col-md-6">
          <label for="neighbornumber"> Neighbor family number</label>
          <input type="text" class="form-control" [(ngModel)]="citizenmodel.neighborPhone"  name="neighbor" id="neighbornumber" placeholder="95465465" >
        </div>

        <div class="form-group col-md-6">
          <label for="securitysocial">security social number </label>
          <input type="text" class="form-control" [(ngModel)]="citizenmodel.numsocialsecurity" name="numsocial" id="securitysocial" placeholder="54644946664" >
        </div>

        <div class="form-group col-md-6">
          <label for="nearsthydrant">Nearst Hydrant </label>
          <input type="text" class="form-control" [(ngModel)]="citizenmodel.nearstHydrant" name="nearst_hydrant" id="nearsthydrant" placeholder="54644946664" >
        </div>


        <button type="submit" class="btn flex-d float-right p-2 btn-primary"  >Sign in</button>
</form>
</div>
